<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Inventory</title>
    <style>
        body {
            margin: 0;
            background: rgba(0,0,0,0.6);
            color: white;
            font-family: Arial, sans-serif;
        }
        .inv {
            margin: 80px auto;
            width: 300px;
            padding: 20px;
            background: #222;
            border-radius: 10px;
        }
        h2 { text-align: center; margin-bottom: 10px; }
        ul { list-style: none; padding: 0; margin: 0; }
        li {
            background: #444;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="inv">
        <h2>Inventory</h2>
        <ul id="invList"></ul>
    </div>

    <script>
        function loadInventory(items) {
            const list = document.getElementById("invList");
            list.innerHTML = "";
            if (!items || items.length === 0) {
                list.innerHTML = "<li>Inventory Kosong</li>";
            } else {
                items.forEach(i => {
                    const li = document.createElement("li");
                    li.textContent = i;
                    list.appendChild(li);
                });
            }
        }
    </script>
</body>
</html>
